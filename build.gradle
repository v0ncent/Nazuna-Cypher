plugins {
    id 'java'
}

group = 'io.github.v0ncent'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Nazuna-Cypher',
                'Implementation-Version': version
        )
    }
}
